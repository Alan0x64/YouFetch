name: Make Build 
on:
  pull_request:
    branches:
    - master


jobs:
  flutter_build:
    name: Build Flutter Apps
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with: 
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with: 
          channel: "stable"
      - run: flutter pub get
      - run: flutter build windows


